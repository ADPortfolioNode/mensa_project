services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mensa_backend
    volumes:
      - ./backend:/app
      - ./data:/data
    ports:
      - "5000:5000"
    environment:
      - DATA_DIR=/data
      - MAX_CONCURRENT_CLONES=3
      - CHROMA_SDK_ENABLED=1
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - CHROMA_HOST=mensa_chroma
      - CHROMA_PORT=8000
      - INGEST_MAX_ROWS_QUICKDRAW=100000
    depends_on:
      chroma:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import socket; socket.create_connection(('127.0.0.1', 5000), timeout=2).close()"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 4G
    restart: unless-stopped
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NODE_VERSION: 22.13.1
    container_name: mensa_frontend
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    environment:
      - CHOKIDAR_USEPOLLING=true
      - REACT_APP_API_BASE=http://localhost:5000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:80/"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 60s
    restart: unless-stopped
  chroma:
    image: chromadb/chroma:0.5.3
    container_name: mensa_chroma
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
    ports:
      - "8000:8000"
    volumes:
      - ./data/chroma:/chroma/chroma
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:8000/api/v1/heartbeat"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    restart: on-failure

volumes:
  data:
