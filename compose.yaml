services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        CACHE_BUSTER: ${BACKEND_CACHE_BUSTER:-stable}
    container_name: mensa_backend
    volumes:
      - backend_data:/data
    ports:
      - "5000:5000"
    environment:
      - DATA_DIR=/data
      - MAX_CONCURRENT_CLONES=3
      - CHROMA_SDK_ENABLED=1
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - CHROMA_HOST=mensa_chroma
      - CHROMA_PORT=8000
    depends_on:
      chroma:
        condition: service_started
    deploy:
      resources:
        limits:
          memory: 4G
    restart: unless-stopped
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NODE_VERSION: 22.13.1
    container_name: mensa_frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    environment:
      - CHOKIDAR_USEPOLLING=true
      - REACT_APP_API_BASE=http://localhost:5000
    restart: unless-stopped
  chroma:
    image: chromadb/chroma:0.5.3
    container_name: mensa_chroma
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
    ports:
      - "8000:8000"
    volumes:
      - chroma_data:/chroma/chroma
    restart: on-failure

volumes:
  data:
  backend_data:
  chroma_data:
