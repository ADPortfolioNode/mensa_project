worker_processes 1;

events {
  worker_connections 1024;
}

http {
  include /etc/nginx/mime.types;
  sendfile on;

  server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    location = /api/startup_status {
      proxy_pass http://backend:5000;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_connect_timeout 5s;
      proxy_send_timeout 30s;
      proxy_read_timeout 30s;
      proxy_intercept_errors on;
      error_page 502 503 504 = /__fallback_startup_status;
    }

    location = /api/experiments {
      proxy_pass http://backend:5000;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_connect_timeout 5s;
      proxy_send_timeout 30s;
      proxy_read_timeout 30s;
      proxy_intercept_errors on;
      error_page 502 503 504 = /__fallback_experiments;
    }

    location = /api/ingest {
      proxy_pass http://backend:5000;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_connect_timeout 30s;
      proxy_send_timeout 3600s;
      proxy_read_timeout 3600s;
      send_timeout 3600s;
    }

    location = /__fallback_startup_status {
      internal;
      default_type application/json;
      return 200 '{"status":"pending","progress":0,"total":1,"games":{},"current_game":null,"elapsed_s":0}';
    }

    location = /__fallback_experiments {
      internal;
      default_type application/json;
      return 200 '{"experiments":[]}';
    }

    location /api/ {
      proxy_pass http://backend:5000;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_connect_timeout 30s;
      proxy_send_timeout 300s;
      proxy_read_timeout 300s;
      send_timeout 300s;
    }

    location / {
      try_files $uri /index.html;
    }
  }
}
